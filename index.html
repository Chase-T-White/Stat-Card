<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Stats Card</title>
        <meta charset="utf-8">
        <meta name="author" content="Chase White">
        <meta name="description" content="Business Stats Card">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles/styles.css">
        <link href="https://fonts.google.com/specimen/Inter" rel="stylesheet" type="text/css">
        <link href="https://fonts.google.com/specimen/Lexend+Deca" rel="stylesheet" type="text/css">
    </head>
    <body>
        <section class="img-container">
            <img src="images/image-header-mobile.jpg" alt="Three women sitting around a table giggling having a gay time">
        </section>
        <section class="hooks-container">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p class="discover">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </section>
        <section class="stats-container">
            <div>
                <p class="stat">10k +</p>
                <p class="category">COMPANIES</p>
            </div>
            <div>
                <p class="stat">314</p>
                <p class="category">TEMPLATES</p>
            </div>
            <div>
                <p class="stat">12M +</p>
                <p class="category">QUERIES</p>
            </div>
        </section>
    </body>
</html>
